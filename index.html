<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Pricing_Landing</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-main">
        <header>
          <h2>Our Pricing</h2>
          <div class="toggle-price">
            <label>Anually</label>
            <input
              type="checkbox"
              id="checkbox"
              class="checkbox"
              onclick="check()"
            />
            <label for="checkbox" class="label"><div class="ball"></div></label>
            <label>Monthly</label>
          </div>
        </header>
        <div class="body-card">
          <!-- card 1 -->
          <div class="card-1">
            <div class="main">
              <h5>Basic</h5>
              <span class="annually"><h1>$19.99</h1></span>
              <span class="monthly"><h1>$199.99</h1></span>
              <hr />
              <p>500 GB Storage</p>
              <hr />
              <p>2 Users Allowed</p>
              <hr />
              <p>Send up to 3 GB</p>
              <hr />
              <button type="submit">Learn More</button>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="card-2">
            <div class="main">
              <h5>Professional</h5>
              <span class="annually"><h1>$24.99</h1></span>
              <span class="monthly"><h1>$249.99</h1></span>
              <hr />
              <p>1 TB Storage</p>
              <hr />
              <p>5 Users Allowed</p>
              <hr />
              <p>Send up to 10 GB</p>
              <hr />
              <button type="submit">Learn More</button>
            </div>
          </div>
          <!-- card 3 -->
          <div class="card-3">
            <div class="main">
              <h5>Master</h5>
              <span class="annually"><h1>$39.99</h1></span>
              <span class="monthly"><h1>$399.99</h1></span>
              <hr />
              <p>2 TB Storage</p>
              <hr />
              <p>10 Users Allowed</p>
              <hr />
              <p>Send up to 20 GB</p>
              <hr />
              <button type="submit">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
